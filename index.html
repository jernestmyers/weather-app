<!DOCTYPE html>

<html>
  <head>
    <title>weather</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="user-inputs">
      <div id="search-container">
      <form>
        <div id="search-bar">
          <input
          type="text"
          id="input-location"
          placeholder="enter a city name"
          autocomplete="off"
        />
      </div>
      <div id="search-button">
        <button id="submit-location">Search</button>
      </div>
      </form>
      </div>
      <div id="toggle-units">
        <div>
          <input class="toggle" type="radio" id="imperial" name="select-units" value="imperial"
                checked>
          <label for="imperial">&#176F</label>
        </div>
        <div>
          <input class="toggle" type="radio" id="metric" name="select-units" value="metric">
          <label for="metric">&#176C</label>
        </div>
      </div>
    </div>
    <div id="current-weather-container">
      <div id="city-date-time">
        <h1 id="city-name"></h1>
        <p id="current-date"></p>
        <table id="display-time-table">
          <thead>
              <tr class="display-time">
                  <th class="time">Current Time</th>
                  <th class="time">Sunrise</th>
                  <th class="time">Sunset</th>
              </tr>
          </thead>
          <tbody>
              <tr class="display-time">
                <td id="current-time"></td>
                <td id="sunrise"></td>
                <td id="sunset"></td>
              </tr>
          </tbody>
      </table>
      </div>
      <div id="current-conditions-header">
        <h1>Current Conditions</h1>
      </div>
      <div id="current-temp-desc">
        <div id="current-temp-container">
          <h2 id="current-temp-header">Temperature</h2>
          <h2 id="current-temp"></h2>
          <h2 id="current-temp-units" class="degrees">&#176F</h2>
        </div>
        <div id="current-desc-container"><p id="current-desc"></p></div>
        <img id="current-weather-icon" src="#" />
        <div id="current-feel-container"><p>Feels like&nbsp</p><p id="current-feel"></p><p class="degrees">&#176F</p></div>
      </div>
      <div id="current-other-data">
        <div class="current-other" id="humidity-container">
          <p class="current-other-header">Humidity</p>
          <p class="current-other-data" id="humidity"></p>
          <p class="current-other-unit" id="percent-sign">%</p>
        </div>
        <div class="current-other" id="wind-container">
          <p class="current-other-header">Wind Speed</p>
          <p class="current-other-data" id="wind-speed"></p>
          <p class="current-other-unit" id="speed">mph</p>
        </div>
        <div class="current-other" id="uvi-container">
          <p class="current-other-header">UV Index</p>
          <p class="current-other-data" id="uvi"></p>
        </div>
      </div>
    </div>
    <div id="forecast-container"></div>
    <script src="./main.js"></script>
  </body>
</html>
